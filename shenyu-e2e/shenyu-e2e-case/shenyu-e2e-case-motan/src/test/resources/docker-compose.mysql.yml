version: '2.3'

services:
  zookeeper:
    image: zookeeper:3.8.0
    restart: always
    expose:
      - 2181
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  nacos:
    image: nacos/nacos-server:v2.2.3
    environment:
      - TZ=Asia/Shanghai
      - MODE=standalone
    expose:
      - 8848
      - 9848
      - 9849
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8848/nacos/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  etcd:
    image: bitnami/etcd:3.5
    environment:
      - TZ=Asia/Shanghai
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    expose:
      - 2379
      - 2380
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  admin:
    image: shenyu/admin:latest
    expose:
      - 9095
    ports:
      - "9095:9095"
    depends_on:
      zookeeper:
        condition: service_healthy
      nacos:
        condition: service_healthy
      mysql:
        condition: service_healthy
      etcd:
        condition: service_healthy
    volumes:
      - ../../target/test-classes/admin-application.yml:/opt/shenyu-admin/conf/application.yml
      - /tmp/shenyu-e2e/mysql/mysql-connector.jar:/opt/shenyu-admin/ext-lib/mysql-connector.jar
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
      - spring.datasource.username=shenyue2e
      - spring.datasource.password=123456
      - spring.datasource.url=jdbc:mysql://mysql:3306/shenyu?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://admin:9095/actuator/health | grep UP || exit 1" ]
      timeout: 2s
      retries: 3
      start_period: 10s

  motan:
    image: shenyu-examples-motan:latest
    restart: always
    environment:
      - motan.registry.protocol=zookeeper
      - motan.registry.address=zookeeper:2181
      - shenyu.register.serverLists=http://admin:9095
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:8081/actuator/health | grep UP || exit 1" ]
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - "8081:8081"
      - "8002:8002"
    depends_on:
      admin:
        condition: service_healthy

  gateway:
    image: shenyu/bootstrap:latest
    expose:
      - 9195
    ports:
      - "9195:9195"
    depends_on:
      motan:
        condition: service_healthy
    volumes:
      - ../../target/test-classes/bootstrap-application.yml:/opt/shenyu-bootstrap/conf/application.yml
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://gateway:9195/actuator/health" ]
      timeout: 2s
      retries: 3
      start_period: 5s

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_USER=shenyue2e
      - MYSQL_PASSWORD=123456
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=123123 --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10
      start_period: 60s
    volumes:
      - /tmp/shenyu-e2e/mysql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
